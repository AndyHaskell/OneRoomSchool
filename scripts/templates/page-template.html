<%/*
The template for a Page.  content and controlPanel are the HTML loaded from the
content and control panel templates for the page type being loaded with the
data from the Page.
*/%>
            <div id = "page-content-div">
                <%= content %>
            </div>
            <div id = "page-control-panel-div" class = "page-control-panel">
                <%= controlPanel %>
            </div>
